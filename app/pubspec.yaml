name: track_wise
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: 2.5.3
  http: ^1.2.0
  web_socket_channel: 2.4.0
  intl: ^0.19.0
  url_launcher: ^6.2.5
  flutter_plugin_android_lifecycle: ^2.0.17
  flutter_inappwebview: 5.8.0
  shared_preferences: ^2.2.2
  dio: ^5.4.1
  lottie: ^3.1.0
  jwt_decoder: ^2.0.1
  connectivity_plus: ^5.0.2
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/
    - assets/profiles/
    - assets/lottie/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/trainlogo.png"